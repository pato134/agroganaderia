{% extends 'base.html' %}
{% block title %}
Login-Registro
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
<section id="" class="">
<h4 align="center"style="text-align:'center'">Ingreso al sistema</h4>
<form method="post">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group">
				<label for="username"> Nombre de Usuario:</label>
				<input class="form_control" type="text" name="username">
			</div>
			
		</div>
		
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group">
				<label for="username"> Contraseña:</label>
				<input class="form-control" type="password" name="password">
			</div>
			
		</div>
		
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
				<a href="{% url 'auth_password_reset'%}">Olvide mi contraseña:</a>
		</div>
		<div class="col-md-6 col-md-offset-3">
				<input class="btn btn-primary" type="submit" value="Ingresar">
				<a href="{% url 'clientes:registro'%}" class="btn btn-primary">Quiero registrarme</a>
		</div>
		
	</div>
</form>
	</section>

{% endblock %}
